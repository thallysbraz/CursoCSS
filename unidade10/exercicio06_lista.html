<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Curso de CSS - Menu Vertical</title>
    <style>
      body {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        font-size: 13px;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
        color: #fff;
      }

      li {
        width: 200px;
        padding: 5px;
        background: rgb(192, 99, 99);
        margin-bottom: 2px;
      }

      li:nth-child(4n) {
        background-color: black;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>Brasil</li>
      <li>Portugal</li>
      <li>Angola</li>
      <li>Moçambique</li>
      <li>Cabo Verde</li>
      <li>Guiné-Bissau</li>
      <li>Timor-Leste</li>
      <li>Guiné Equatorial</li>
      <li>Sao Tomé e Principe</li>
      <li>Macau</li>
    </ul>
  </body>
</html>
