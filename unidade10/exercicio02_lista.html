<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Curso de CSS</title>
    <style>
      body {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        font-size: 14px;
      }

      li:first-child {
        color: rgb(68, 11, 223); /*Primeiro item da li*/
      }
      li:last-child {
        color: red; /*Ultimo item da li*/
      }
      li:nth-child(3) {
        /*(N) item da li*/
        /*(odd) Elementos impar da li*/
        /*(even) Elementos par da li*/
        color: rgb(236, 252, 15);
      }
    </style>
  </head>

  <body>
